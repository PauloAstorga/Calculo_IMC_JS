<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>

    <link href="styles/estilos.css" type="text/css" rel="stylesheet">
    <title>Calculo IMC</title>

<body>
    <div class="container">
        <form>
            <label for="estatura">Estatura</label>
            <input id="estatura" name="estatura" step="any" type="number" placeholder="Metros">
            <label for="peso">Peso</label>
            <input id="peso" name="peso" type="number" step ="any" placeholder="Kilogramos">
            <input id="calcular" type="button" onclick="" value="Calcular">

            <div class="loading-bar"></div>

            <div class="resultado-container">
                <div class="resultado">
                </div>
    
                <div class="estado">                
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
